<div class="modal-content ">
    <div class="modal-header">
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body p-4">
       
        @if(selectedItem){
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 border-right-apply p-3"
                [ngClass]="{'border-right-remove': isCol12}">
                <div class="row mb-3">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5">
                        <img [src]="selectedItem.imgUrl" class="img-fluid" alt="product">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 product-details">
                        <h4>{{selectedItem.name}}</h4>
                        <h3>{{selectedItem.price}}</h3>
                    </div>
                </div>
                <hr class="py-2 my-0" style="color: rgb(206, 204, 204);">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="cName">{{selectedItem?.companyName}}</span>&nbsp;
                        <img [src]="selectedItem.twitterBlueTagUrl" height="20" width="20" class="img-fluid" alt="">
                        <div>
                            <img [src]="selectedItem.flagUrl" height="20" width="20" class="img-fluid" alt=""><span
                                class="supCountryName">{{selectedItem?.suppCountry}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 p-3">
                <form>
                    <div class="form-group">
                        <div class="form-label">Total Qty ( Weight )</div>
                        <div class="search-box-filter">
                            <input type="text" value="2MT" placeholder="Search Products">
                            <!-- <i class="ri-search-line"></i> -->
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <!-- <label style="font-size: 14px; color: #4F585E;">Select Country<span>*</span></label> -->
                        <div class="form-label">Location</div>
                        <ng-select [items]="countries" [searchable]="true" style="width: 100%; height:50px;" [(ngModel)]="selectedCountry" [ngModelOptions]="{standalone: true}" [clearable]="false"
                           bindLabel="name" bindValue="name" placeholder="Select Country Name" >
                           <ng-template ng-option-tmp let-item="item">
                              <span>
                                 <img [src]="item.flag" style="width: 28px; height: 18px;">
                                 <b style="color: #4F585E; margin-left: 5px;">{{ item.name }}</b>
                              </span>
                           </ng-template>
                           <ng-template ng-label-tmp let-item="item">
                              <span>
                                 <img [src]="item.flag" style="width: 28px; height: 18px; margin-right: 5px;">
                                 <b style="color: #4F585E;">{{ item.name }}</b>
                              </span>
                           </ng-template>
                        </ng-select>
                     </div>
                     <button class="btn btn-primary d-grid w-100 mt-3 py-2" (click)="dealDone()">Deal</button>
                </form>
            </div>
        </div>
        }

    </div>
</div>
