<div class="modal-content ">
    <div class="modal-header">
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body p-4">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 border-right-apply p-3"
                [ngClass]="{'border-right-remove': isCol12}">
                <div class="row mb-3">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5">
                        <img [src]="imgUrl" class="img-fluid" style="width: 80px; height: 80px;"  alt="product">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 product-details">
                        <h4>{{"Apple"}}</h4>
                        <h3>{{"$ 2290 MT"}}</h3>
                    </div>
                </div>
                <hr class="py-2 my-0" style="color: rgb(206, 204, 204);">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="cName">{{"Naing Shang Pin Food Co.Ltd"}}</span>&nbsp;
                        <img src="{{'assets/Twitter_Verified_Badge.png'}}" height="20" width="20" class="img-fluid" alt="">
                        <div>
                            <img src="{{'assets/supplier_india_flag.png'}}" height="20" width="20" class="img-fluid" alt="">
                            <span class="supCountryName">{{"INDIA"}}</span>
                        </div>
                        <div class="supPrice">Supplier Offer Price </div>
                        <div class="supPrice1">$ 2,790 MT</div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 p-3">
                <form>
                    <div class="form-group">
                        <div class="form-label">Counter Offer Price *</div>
                        <div class="search-box-filter">
                            <input type="text" value="$ 2,290 MT" placeholder="">
                            <i class="ri-search-line"></i>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="form-label">Comments</div>
                        <div class="textAreal">
                            <textarea type="text" value="" placeholder="">Lorem Ipsum</textarea>
                        </div>
                     </div>
                     <div class=" offerBtn mt-3">
                        <button (click)="thankUModel()" class="counter-btn text-white mb-2">
                               <span class="btn-text">Submit Counter Offer</span>
                            </button>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
