<div class="modal-content ">
    <div class="modal-header">
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body py-2">
        <div class="row text-center">
          <div class="col-lg-12">
              <img src="../../../../../assets/warningImage.png" height="36" width="36" class="img-fluid" alt="">
          </div>
          <div class="col-lg-12 success-msg-detail">
              
              <p >Hello Akshay </p>
              <p class="deal">are you sure you want to cancel this deal </p>
          </div>
          <div class="col-lg-12 ">
            <div class="row mt-4 mb-4">
                <div class="col-6 text-end">
                    <button class="btn btn-no" (click)="modal.dismiss()">
                        <img src="../../../../../assets/no2.png" style="width: 24px; height: 24px;"
                            alt="">
                        No
                    </button>
                </div>
                <div class="col-6 text-start">
                    <button class="btn btn-yes" (click)="modal.dismiss()"
                        >
                        <img src="../../../../../assets/yes.png"
                            style="width: 16px; height: 16px;" alt=""> &nbsp;
                        Yes
                    </button>
                </div>
                
            </div>
        </div>

        </div>
      </div>
    </div>
