<div class="row">
    <div class="col-12">
        <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-lg-3 col-xl-3 col-sm-3">
        <div class="d-flex flex-column navbar-vertical">
            <div class="card list-item bg-light d-inline" routerLink="dashboard" (click)="redirectTo('Dashboard')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/dashboard') ? '../../../assets/buyer-dashboard/white-icon/dashboard-white.png':'../../../assets/supplier-dashboard/dashboard-dark.png'"
                    alt="dashboard"><span class="p-2 fs-14">Dashboard</span>
            </div>

            <div class="card list-item bg-light d-inline" routerLink="my-deals" (click)="redirectTo('My Deals')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/my-deals') ? '../../../assets/buyer-dashboard/white-icon/my-deals-white.png':'../../../assets/supplier-dashboard/deals-dark.png'"
                    alt="my-deals"><span class="p-2 fs-14">Deals</span>
            </div>

            <div class="card list-item bg-light d-inline" routerLink="add-product" (click)="redirectTo('Add New Product')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/add-product') ? '../../../assets/buyer-dashboard/white-icon/add-product-when-selected.png':'../../../assets/buyer-dashboard/gray-icon/add-product-not-selected.png'"
                    alt="add-product"><span class="p-2 fs-14">Add New Product</span>
            </div>
            
            <div class="card list-item bg-light d-inline" routerLink="myProduct" (click)="redirectTo('My Product')" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <img [src]="isActiveUrl('/supplier-dashboard/myProduct') ? '../../../assets/buyer-dashboard/white-icon/all-product-when-selected.png':'../../../assets/buyer-dashboard/gray-icon/all-product-not-selected.png'"
                alt="myProduct"><span class="p-2 fs-14">All Product</span>
        </div>

        <!-- <div class="card list-item bg-light d-inline" routerLink="requested-product-supplier" (click)="redirectTo('requested-product-supplier')" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <img [src]="isActiveUrl('/supplier-dashboard/requested-product-supplier') ? '../../../assets/supplier-dashboard/requested-product-white.png':'../../../assets/supplier-dashboard/req-product-dark.png'"
            alt="myProduct"><span class="p-2 fs-14">Requested Products</span>
    </div> -->

            <div class="card list-item bg-light d-inline" routerLink="Profile-setting" (click)="redirectTo('Profile Setting')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/Profile-setting') ? '../../../assets/buyer-dashboard/white-icon/account-setting-white.png':'../../../assets/supplier-dashboard/setting-dark.png'"
                    alt="Profile-setting"><span class="p-2 fs-14">Account Setting</span>
            </div>

            <div class="card list-item bg-light d-inline" routerLink="change-password" (click)="redirectTo('Change Password')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/change-password') ? '../../../assets/buyer-dashboard/white-icon/change-pass-white.png':'../../../assets/supplier-dashboard/password-dark.png'"
                    alt="change-password"><span class="p-2 fs-14">Change Password</span>
            </div>

            <div class="card list-item bg-light d-inline" routerLink="support" (click)="redirectTo('Support')" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/support') ? '../../../assets/buyer-dashboard/white-icon/support-white.png':'../../../assets/supplier-dashboard/support-dark.png'"
                    alt="support"><span class="p-2 fs-14">Support</span>
            </div>

            <div class="card list-item bg-light d-inline" routerLink="logout" (click)="redirectTo('Log Out')" routerLinkActive="active" (click)="logout()"
                [routerLinkActiveOptions]="{ exact: true }">
                <img [src]="isActiveUrl('/supplier-dashboard/logout') ? '../../../assets/buyer-dashboard/gray-icon/logout-gray.png':'../../../assets/supplier-dashboard/logout-dark.png'"
                    alt="logout"><span class="p-2 fs-14">Log Out</span>
            </div>

        </div>

    </div>
    <div class="col-md-9 col-lg-9 col-xl-9 col-sm-9">
        <router-outlet></router-outlet>
    </div>
</div>
