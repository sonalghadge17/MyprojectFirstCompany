<div class="modal-content">
    <div class="row w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center p-3">
            <div class="form-container">
                <h1 style="font-size: 30px; color: #3C4150;">Sign in</h1>
                <p style="font-size: 18px;" class="py-2">Welcome to <span
                        style="font-size: 18px;"><b>Transparent</b></span><span
                        style="color: red;font-size: 18px;"><b>Food</b></span></p>
                <form [formGroup]="userProfileForm">
                    <div class="form-group">
                        <label for="username" style="font-size: 14px; color: #4F585E;">Username<span>*</span></label>
                        <input type="username" class="form-control" style="width: 100%; height:50px;" id="username"
                            placeholder="owliedesigners@gmail.com" formControlName="username"
                            [class.is-invalid]="isControlInvalid('username')">
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'username')">Username is required</div>
                        <!-- <div class="invalid-feedback" *ngIf="controlHasError('username', 'username')">Username is invalid</div> -->
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" style="font-size: 14px; color: #4F585E;">Password<span>*</span></label>
                        <input type="password" class="form-control" style="width: 100%; height:50px;" id="password"
                            placeholder="**********************" formControlName="password"
                            [class.is-invalid]="isControlInvalid('password')">
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'password')">Password is required
                        </div>
                        <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'password')">Password must be at
                            least
                            5 characters long</div>
                    </div>
                </form>
                <button class="btn border-2 mt-3 btnFeedback" style="color:white;width: 100%; height:50px; background-color: #233B77;" type="submit"
                    (click)="signIn()">Sign In</button>
                    <!-- <button class="btn border-2 mt-3" style="color:white;width: 100%; height:50px; background-color: #233B77;" type="submit"
                    (click)="modalclose()">Sign In</button> -->
    
                <div class="text-center py-4">
                    <p style="color:#3C4150; font-size: 16px;">If donâ€™t you have an account?
                        <span><b><a (click)="openSignUpModal()" style="color: red; cursor: pointer;"><u>Sign
                                        up</u></a></b></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6 justify-content-center align-items-center text-center bg-light py-5">
            <h1 style="color:#3C4150; font-size: 30px;">Welcome back</h1>
            <p style="color:#3C4150; font-size: 18px;">Please log in to continue</p>
    
            <div *ngIf="images">
                <ngb-carousel #carousel="ngbCarousel" [showNavigationArrows]="false" [showNavigationIndicators]="false">
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/topbar_signin.png" class="img-fluid" alt="Random first slide" />
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/topbar_signin.png" class="img-fluid" alt="Random second slide" />
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="../../../../assets/topbar_signin.png" class="img-fluid" alt="Random third slide" />
                        </div>
                    </ng-template>
                </ngb-carousel>
    
    
                <div>
                    <p class="mt-3" style="color:#3C4150; font-size: 18px;">Glad to see you again! Log in to access your
                        account.</p>
                </div>
    
                <div class="custom-indicators mt-5">
                    <span *ngFor="let slide of carousel?.slides; let i = index"
                        [class.active]="carousel?.activeId === slide?.id" (click)="carousel.select(slide.id)">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
