<div class="modal-content">
    <div class="modal-header p-3 bg-light">
      <div class="col-6">
        <h5 class="modal-title" id="myModalLabel" style="color: black">
          <b>{{ id ? "Update Faqs" : "Add Faqs" }}</b>
        </h5>
      </div>
      <button
        type="button"
        class="btn-close"
        (click)="modal.dismiss()"
        aria-label="Close"
      ></button>
    </div>
      
          
          <!-- Form Section -->
          <div class="modal-body">
              <div class="p-2">
                <form [formGroup]="formGroup">
                  <div class="row mb-3">
               
                        <div class="row">
                            <div class="col-12">
                             
                                <label for="question" class="form-question"
                                  >Question<span class="text-danger">*</span></label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="question"
                                  placeholder=" Enter question"
                                  [class.is-invalid]="isControlInvalid('question')"
                                  formControlName="question"/>
                                <div
                                  class="invalid-feedback"
                                  *ngIf="controlHasError('required', 'question')">
                                  question is required.
                                </div>
                              </div>
                            
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <label for="answer" class="form-label">
                                <b>Answer</b><span class="text-danger">*</span>
                              </label>
                              <textarea
                                class="form-control"
                                id="answer"
                                placeholder="Enter Answer"
                                rows="4"
                                autocomplete="off"
                                formControlName="answer"
                              ></textarea>
                              <div
                              class="invalid-feedback"
                              *ngIf="controlHasError('required', 'answer')">
                              answer is required.
                            </div>
                            </div>
                          </div>
                  </div>
                  <div class="col-lg-12 mt-2">
                    <div class="hstack gap-2 justify-content-end">
                      <button
                        type="button"
                        class="btn btn-light btn-elevate mr-2"
                        (click)="modal.dismiss()">
                        Cancel
                      </button>
                      <button class="btn btn-primary" (click)="save()" [disabled]="formGroup.invalid">
                        <ng-container *ngIf="this.id">Update</ng-container>
                        <ng-container *ngIf="!this.id">Save</ng-container>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
