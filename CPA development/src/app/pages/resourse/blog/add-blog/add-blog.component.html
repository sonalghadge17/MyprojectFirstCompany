<div class="modal-content">
    <div class="modal-header p-3 bg-light">
      <div class="col-6">
        <h5 class="modal-title" id="myModalLabel" style="color: black">
          <b>{{ id ? "Update Blog" : "Add Blog" }}</b>
        </h5>
      </div>
      <button
        type="button"
        class="btn-close"
        (click)="modal.dismiss()"
        aria-label="Close"
      ></button>
    </div>
      
          
          <!-- Form Section -->
          <div class="modal-body">
            <form [formGroup]="formGroup">
              <div class="mb-3">
                <label for="BlogName" class="form-label">
                  <b>Blog Name</b><span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="label"
                  placeholder="Blog Name"
                  [class.is-invalid]="isControlInvalid('label')"
                  formControlName="label"/>
                <div
                  class="invalid-feedback"
                  *ngIf="controlHasError('required', 'label')">
                  Name is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">
                  <b>Description</b><span class="text-danger">*</span>
                </label>
                <ckeditor [editor]="Editor" [config]="editorConfig"  formControlName="description" >
                </ckeditor>
                <!-- <ckeditor
                  [editor]="Editor"
                  formControlName="description"
                ></ckeditor> -->
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">
                  <b>Blog Image</b><span class="text-danger">*</span>
                </label><br />
                <input
                  type="file"
                  (change)="fileChangeListener($event)"
                  accept=".jpeg, .jpg, .png"
                />
              </div>
              <br />
              <span class="symbol symbol-100 ml-5 mr-5" *ngIf="imgurl">
                <img
                  class="symbol-lebel"
                  [src]="imgurl"
                  height="80"
                  width="100"
                />
              </span>
  
              <!-- Image Cropper -->
              <div class="backdrop" [ngStyle]="{ display: display }"></div>
              <div
                class="modal"
                tabindex="-1"
                role="dialog"
                [ngStyle]="{ display: display }"
                style="overflow-y: visible"
              >
                <div class="modal-dialog" role="document">
                  <div
                    class="modal-content"
                    style="border: 2px solid #ccc; border-radius: 6px"
                  >
                    <div class="modal-header">
                      <h4 class="modal-title">Image Cropper</h4>
                      <button
                        type="button"
                        class="close"
                        aria-label="Close"
                        (click)="onCloseHandled()"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <image-cropper
                        [imageChangedEvent]="imgChangeEvt"
                        [aspectRatio]="9 / 9"
                        [maintainAspectRatio]="true"
                        format="png"
                        (imageCropped)="cropImg($event)"
                      >
                      </image-cropper>
                      <span *ngIf="cropImgPreview">
                        <h6 class="mt-5 mb-5 text-center">Image Preview</h6>
                        <img [src]="cropImgPreview" height="100" width="200" />
                        &nbsp;&nbsp;
                      </span>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="SaveCropedImage()"
                      >
                        Save
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onCloseHandled()"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Form Actions -->
              <div class="col-lg-12 mt-2">
                <div class="hstack gap-2 justify-content-end">
                  <button
                  type="button"
                  class="btn btn-light btn-elevate mr-2"
                  (click)="modal.dismiss()"
                >
                  Cancel
                </button>
                <button class="btn btn-primary" (click)="save()" [disabled]="formGroup.invalid || !imgurl">
                  <ng-container *ngIf="this.id">Update</ng-container>
                  <ng-container *ngIf="!this.id">Save</ng-container>
                </button>
                </div>
              </div>
            </form>
          </div>
        </div>
