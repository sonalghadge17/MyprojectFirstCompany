<div class="card">
    <div class="card-header">
      <h4 style="font-weight: bold;font-size: 20px;">
        Finance Management
      </h4>  
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card border">
                    <div class="card-body">
                        <h5>Total Subscriptions</h5>
                        <p class="display-6">{{datalist?.totalSubscriptions}}</p> <!-- Replace 123 with your dynamic count -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card border">
                    <div class="card-body">
                        <h5>Total Subscriptions Revenue</h5>
                        <p class="display-6">{{datalist?.totalSubscriptionsRevenue|currency}}</p> <!-- Replace 123 with your dynamic count -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
